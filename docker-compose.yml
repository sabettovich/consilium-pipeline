version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: consilium-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: consilium
      POSTGRES_PASSWORD: consilium
      POSTGRES_DB: consilium
    ports:
      - "55432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: consilium-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]

volumes:
  pgdata:
